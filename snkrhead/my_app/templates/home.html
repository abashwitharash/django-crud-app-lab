{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/home.css' %}"
/>
{% endblock %} {% block content %}
{% if not user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %} {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
{% endif %}
</section>

<section class="logo-container">
  <div class="shoe-container">
    <img
      src="{% static 'images/jordan.svg' %}"
      alt="The SNKRHEAD"
    />
  </div>
  <p class="tagline">a place to share, buy, and brag about shoes</p>
</section>


<section class="highlight-video">
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/dBxcunGc_nA?autoplay=1&mute=0&rel=0&showinfo=0"
        title="Michael Jordan Let Your Game Speak Commercial"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </section>

{% endblock %}
